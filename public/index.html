<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My clock app</title>
  <link rel="stylesheet" href="./css/app.min.css">
</head>
<body>
  <div class="app">
    <div class="clock">
      <div class="hour">
        <span class="hr" id="hr"></span>
      </div>
      <div class="minute">
        <span class="min" id="min"></span>
      </div>
      <div class="second">
        <span class="sec" id="sec"></span>
      </div>
    </div>
    <div class="infos">
      <h1>Clock App Vanilla JS</h1>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
